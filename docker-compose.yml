version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: portfolio-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Password123 -Q 'SELECT 1' -C -No"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # API Backend
  api:
    build:
      context: .
      dockerfile: PortfolioApp.API/Dockerfile
    container_name: portfolio-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=PortfolioDB;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;
      - Jwt__SecretKey=TestSecretKeyForIntegrationTestsOnly_MinimumLength32Characters
      - Jwt__Issuer=PortfolioApp
      - Jwt__Audience=PortfolioAppClient
      - Jwt__ExpiryMinutes=120
      - Admin__Username=admin
      - Admin__PasswordHash=AQAAAAIAAYagAAAAELIv6IcP3IyQ8A1IOZYPylQ32Sd6dnE/6446+/xDXqszkBhN5+Gn/rWjr2/6JRgyIQ==
    depends_on:
      db:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped

  # Client Frontend (Blazor WASM)
  client:
    build:
      context: .
      dockerfile: PortfolioApp.Client/Dockerfile
    container_name: portfolio-client
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - portfolio-network
    restart: unless-stopped

volumes:
  sqldata:

networks:
  portfolio-network:
    driver: bridge
